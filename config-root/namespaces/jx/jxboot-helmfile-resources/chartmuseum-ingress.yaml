# Source: jxboot-helmfile-resources/templates/700-chartmuseum-ing.yaml
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: chartmuseum
  namespace: jx
  labels:
    gitops.jenkins-x.io/pipeline: 'namespaces'
spec:
  rules:
    - http:
        paths:
          - backend:
              serviceName: jenkins-x-chartmuseum
              servicePort: 8080
            path: "/"
      host: chartmuseum-jx.leartech.info
  tls:
    - hosts:
        - chartmuseum-jx.leartech.info
      secretName: "tls-leartech.info-p"
